# eu_ES/sas_commons_formatter_resources.properties
#
 
#-------Date Format-------------------
# Used for DATE and DTDATE
date.0=yyyy-MM-dd
date.1=yyyy MMM d
date.2=yyyy('e)ko' MMMM d
date.3=yyyy('e)ko' MMMM d, EEEE
 
#-------Day Format---------------------
# Used for DAY
day.0=d
 
#-------DOWNAME Format------------------
# Used for DOWNAME
downame.0=ccc
downame.1=cccc
 
#-------MMDDYY Format------------------
# Used for MMDDYY, DDMMYY and YYMMDD
mmddyy.0=yyyy-MM-dd
mmddyy.1=yyyy MMM d
 
#-------MMYY Format---------------------
# Used for MMYY and YYMM
mmyy.0=yy('e)ko' MMM
mmyy.1=yyyy('e)ko' MMMM
 
#------- MONTH Format ------------------
# Used for MONTH
monname.0=MM
monname.1=LLL
monname.2=LLLL
 
#-------MONYY Format--------------------
# Used for MONYY, YYMON and DTMONYY
monyy.0=yy('e)ko' MMM
monyy.1=yyyy('e)ko' MMMM
 
#-------WEEKDATE Format--------------------
# Used for WEEKDATE, WEEKDATX and DTWKDATX
weekdate.0=ccc
weekdate.1=cccc
weekdate.2=yyyy('e)ko' MMM d, EEE
weekdate.3=yyyy('e)ko' MMMM d, EEEE
 
#-------WORDDATE Format----------------------
# Used for WORDDATE and WORDDATX
worddate.0=LLL
worddate.1=LLLL
worddate.2=yyyy MMM d
worddate.3=yyyy('e)ko' MMMM d
 
#-------YEAR Format--------------------------
# Used for YEAR
year.0=yy
year.1=yyyy
 
#-------DATETIME Format-------------------------
# Used for DATETIME, DATEAMPM
datetime.0=yy/M/d HH:mm
datetime.1=yyyy MMM d HH:mm:ss
datetime.2=yyyy('e)ko' MMMM d HH:mm:ss
datetime.3=yyyy('e)ko' MMMM d, EEEE HH:mm:ss
 
#-------TIME Format-------------------------------
# Used for TOD, TIME and TIMEAMPM
# Defect S1433113
time.0=HH
time.1=HH:mm
time.2=HH:mm:ss
time.3=HH:mm:ss zzz
 
#------- HOUR Format-------------------------------
# Used for HOUR
hour.0=HH
 
#------- HHMM Format-------------------------------
# Used for HHMM
hhmm.0=HH
hhmm.1=HH:mm
 
#------- MMSS Format-------------------------------
# Used for MMSS
mmss.0=mm
mmss.1=mm:ss
 
#-------Quarter Format----------------------------
# Used by YYQC and DTYYQC
quarteryear.0=QQQ yyyy
quarteryear.1=QQQQ yyyy
 
#------ COMMA -------------------------------------
alignNegativeSign=left
 
#------ PERCENT ------------------------------------
percentSymbol=%
usePercentThousandSeperator=true
spaceBetweenPercentAndNumber=true
alignPercentSymbol=left
percentHasNegativeSign=true
alignNegativeSignForPercent=left
 
#------ CURRENCY ------------------------------------
alignNegativeSignForCurrency=left
spaceBetweenCurrencyAndNumber=true
minusBetweenCurrencyAndNumber=false
