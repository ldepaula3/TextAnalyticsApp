# lv/sas_commons_formatter_resources.properties
#
 
#-------Date Format-------------------
# Used for DATE and DTDATE
date.0=dd.MM.yy
date.1=yyyy. 'gada' d. MMM
date.2=yyyy. 'gada' d. MMMM
date.3=EEEE, yyyy. 'gada' d. MMMM
 
#-------Day Format---------------------
# Used for DAY
day.0=d
 
#-------DOWNAME Format------------------
# Used for DOWNAME
downame.0=ccc
downame.1=cccc
 
#-------MMDDYY Format------------------
# Used for MMDDYY, DDMMYY and YYMMDD
mmddyy.0=dd.MM.yy
mmddyy.1=yyyy. 'gada' d. MMM
 
#-------MMYY Format---------------------
# Used for MMYY and YYMM
mmyy.0=yyyy, MMM
mmyy.1=yyyy, MMMM
 
#------- MONTH Format ------------------
# Used for MONTH
monname.0=MM
monname.1=LLL
monname.2=LLLL
 
#-------MONYY Format--------------------
# Used for MONYY, YYMON and DTMONYY
monyy.0=yyyy, MMM
monyy.1=yyyy, MMMM
 
#-------WEEKDATE Format--------------------
# Used for WEEKDATE, WEEKDATX and DTWKDATX
weekdate.0=ccc
weekdate.1=cccc
weekdate.2=EEE, yyyy. 'gada' d. MMM
weekdate.3=EEEE, yyyy. 'gada' d. MMMM
 
#-------WORDDATE Format----------------------
# Used for WORDDATE and WORDDATX
worddate.0=LLL
worddate.1=LLLL
worddate.2=yyyy. 'gada' d. MMM
worddate.3=yyyy. 'gada' d. MMMM
 
#-------YEAR Format--------------------------
# Used for YEAR
year.0=yy
year.1=yyyy
 
#-------DATETIME Format-------------------------
# Used for DATETIME, DATEAMPM
datetime.0=dd.MM.yy HH:mm
datetime.1=yyyy. 'gada' d. MMM HH:mm:ss
datetime.2=yyyy. 'gada' d. MMMM HH:mm:ss zzz
datetime.3=EEEE, yyyy. 'gada' d. MMMM HH:mm:ss zzz
 
#-------TIME Format-------------------------------
# Used for TOD, TIME and TIMEAMPM
# Defect S1433113
time.0=HH
time.1=HH:mm
time.2=HH:mm:ss
time.3=HH:mm:ss zzz
 
#------- HOUR Format-------------------------------
# Used for HOUR
hour.0=HH
 
#------- HHMM Format-------------------------------
# Used for HHMM
hhmm.0=HH
hhmm.1=HH:mm
 
#------- MMSS Format-------------------------------
# Used for MMSS
mmss.0=mm
mmss.1=mm:ss
 
#-------Quarter Format----------------------------
# Used by YYQC and DTYYQC
quarteryear.0=yyyy QQQ
quarteryear.1=yyyy QQQQ
 
#------ COMMA -------------------------------------
alignNegativeSign=left
 
#------ PERCENT ------------------------------------
percentSymbol=%
usePercentThousandSeperator=true
spaceBetweenPercentAndNumber=false
alignPercentSymbol=right
percentHasNegativeSign=true
alignNegativeSignForPercent=left
 
#------ CURRENCY ------------------------------------
alignNegativeSignForCurrency=left
spaceBetweenCurrencyAndNumber=true
minusBetweenCurrencyAndNumber=false
