#-------Date Format-------------------
# Used for DATE and DTDATE
date.0=dd/MM/yy
date.1=yyyy-M-d
date.2=yyyy年M月d日
date.3=yyyy年M月d日 EEEE
 
#-------Day Format---------------------
# Used for DAY
day.0=d
 
#-------DOWNAME Format------------------
# Used for DOWNAME
downame.0=ccc
downame.1=cccc
 
#-------MMDDYY Format------------------
# Used for MMDDYY, DDMMYY and YYMMDD
mmddyy.0=dd/MM/yy
mmddyy.1=yyyy-M-d
 
#-------MMYY Format---------------------
# Used for MMYY and YYMM
# Defect S1324613
mmyy.0=yy年M月
mmyy.1=yyyy年M月
 
#------- MONTH Format ------------------
# Used for MONTH
monname.0=MM
monname.1=LLL
monname.2=LLLL
 
#-------MONYY Format--------------------
# Used for MONYY, YYMON and DTMONYY
# Defect S1324613
monyy.0=yy年M月
monyy.1=yyyy年M月
 
#-------WEEKDATE Format--------------------
# Used for WEEKDATE, WEEKDATX and DTWKDATX
weekdate.0=ccc
weekdate.1=cccc
weekdate.2=yyyy年M月d日 EEE
weekdate.3=yyyy年M月d日 EEEE
 
#-------WORDDATE Format----------------------
# Used for WORDDATE and WORDDATX
worddate.0=LLL
worddate.1=LLLL
worddate.2=yyyy-M-d
worddate.3=yyyy年M月d日
 
#-------YEAR Format--------------------------
# Used for YEAR
year.0=yy年
year.1=yyyy年
 
#-------DATETIME Format-------------------------
# Used for DATETIME, DATEAMPM
datetime.0=dd/MM/yy ahh:mm
datetime.1=yyyy-M-d ahh:mm:ss
datetime.2=yyyy年M月d日 ahh:mm:sszzz
datetime.3=yyyy年M月d日 EEEE zzzahh时mm分ss秒
 
#-------TIME Format-------------------------------
# Used for TOD, TIME and TIMEAMPM
# Defect S1433113
time.0=HH时
time.1=ahh:mm
time.2=ahh:mm:ss
time.3=zzz ahh时mm分ss秒
 
#------- HOUR Format-------------------------------
# Used for HOUR
hour.0=ahh时
 
#------- HHMM Format-------------------------------
# Used for HHMM
hhmm.0=ahh时
hhmm.1=ahh时mm分
 
#------- MMSS Format-------------------------------
# Used for MMSS
mmss.0=mm分
mmss.1=mm分ss秒
 
#-------Quarter Format----------------------------
# Used by YYQC and DTYYQC
quarteryear.0=yyyy年QQQ
quarteryear.1=yyyy年QQQQ
 
#------ COMMA -------------------------------------
alignNegativeSign=left
 
#------ PERCENT ------------------------------------
percentSymbol=%
usePercentThousandSeperator=true
spaceBetweenPercentAndNumber=false
alignPercentSymbol=right
percentHasNegativeSign=true
alignNegativeSignForPercent=left
 
#------ CURRENCY ------------------------------------
alignNegativeSignForCurrency=left
spaceBetweenCurrencyAndNumber=false
minusBetweenCurrencyAndNumber=false
