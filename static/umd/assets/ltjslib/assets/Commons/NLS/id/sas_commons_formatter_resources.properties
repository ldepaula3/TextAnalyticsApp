# id/sas_commons_formatter_resources.properties
#
 
#-------Date Format-------------------
# Used for DATE and DTDATE
date.0=dd/MM/yy
date.1=d MMM yyyy
date.2=d MMMM yyyy
date.3=EEEE, dd MMMM yyyy
 
#-------Day Format---------------------
# Used for DAY
day.0=d
 
#-------DOWNAME Format------------------
# Used for DOWNAME
downame.0=ccc
downame.1=cccc
 
#-------MMDDYY Format------------------
# Used for MMDDYY, DDMMYY and YYMMDD
mmddyy.0=dd/MM/yy
mmddyy.1=d MMM yyyy
 
#-------MMYY Format---------------------
# Used for MMYY and YYMM
mmyy.0=MMM/yyyy
mmyy.1=MMMM/yyyy
 
#------- MONTH Format ------------------
# Used for MONTH
monname.0=MM
monname.1=LLL
monname.2=LLLL
 
#-------MONYY Format--------------------
# Used for MONYY, YYMON and DTMONYY
monyy.0=MMM/yyyy
monyy.1=MMMM/yyyy
 
#-------WEEKDATE Format--------------------
# Used for WEEKDATE, WEEKDATX and DTWKDATX
weekdate.0=ccc
weekdate.1=cccc
weekdate.2=EEE, dd MMM yyyy
weekdate.3=EEEE, dd MMMM yyyy
 
#-------WORDDATE Format----------------------
# Used for WORDDATE and WORDDATX
worddate.0=LLL
worddate.1=LLLL
worddate.2=d MMM yyyy
worddate.3=d MMMM yyyy
 
#-------YEAR Format--------------------------
# Used for YEAR
year.0=yy
year.1=yyyy
 
#-------DATETIME Format-------------------------
# Used for DATETIME, DATEAMPM
datetime.0=dd/MM/yy HH.mm
datetime.1=d MMM yyyy HH:mm:ss
datetime.2=d MMMM yyyy HH:mm:ss zzz
datetime.3=EEEE, dd MMMM yyyy HH:mm:ss zzz
 
#-------TIME Format-------------------------------
# Used for TOD, TIME and TIMEAMPM
# Defect S1433113
time.0=HH
time.1=HH.mm
time.2=HH.mm.ss
time.3=HH.mm.ss zzz
 
#------- HOUR Format-------------------------------
# Used for HOUR
hour.0=HH
 
#------- HHMM Format-------------------------------
# Used for HHMM
hhmm.0=HH
hhmm.1=HH:mm
 
#------- MMSS Format-------------------------------
# Used for MMSS
mmss.0=mm
mmss.1=mm:ss
 
#-------Quarter Format----------------------------
# Used by YYQC and DTYYQC
quarteryear.0=QQQ yyyy
quarteryear.1=QQQQ yyyy
 
#------ COMMA -------------------------------------
alignNegativeSign=left
 
#------ PERCENT ------------------------------------
percentSymbol=%
usePercentThousandSeperator=true
spaceBetweenPercentAndNumber=false
alignPercentSymbol=right
percentHasNegativeSign=true
alignNegativeSignForPercent=left
 
#------ CURRENCY ------------------------------------
alignNegativeSignForCurrency=left
spaceBetweenCurrencyAndNumber=false
minusBetweenCurrencyAndNumber=false
