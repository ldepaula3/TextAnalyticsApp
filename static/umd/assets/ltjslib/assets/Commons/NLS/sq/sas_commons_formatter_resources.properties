# sq/sas_commons_formatter_resources.properties
#
 
#-------Date Format-------------------
# Used for DATE and DTDATE
date.0=yy-MM-dd
date.1=yyyy-MM-dd
date.2=dd MMMM yyyy
date.3=EEEE, dd MMMM yyyy
 
#-------Day Format---------------------
# Used for DAY
day.0=d
 
#-------DOWNAME Format------------------
# Used for DOWNAME
downame.0=ccc
downame.1=cccc
 
#-------MMDDYY Format------------------
# Used for MMDDYY, DDMMYY and YYMMDD
mmddyy.0=yy-MM-dd
mmddyy.1=yyyy-MM-dd
 
#-------MMYY Format---------------------
# Used for MMYY and YYMM
mmyy.0=yy-MM
mmyy.1=yyyy-MM
 
#------- MONTH Format ------------------
# Used for MONTH
monname.0=MM
monname.1=LLL
monname.2=LLLL
 
#-------MONYY Format--------------------
# Used for MONYY, YYMON and DTMONYY
monyy.0=yy-MM
monyy.1=yyyy-MM
 
#-------WEEKDATE Format--------------------
# Used for WEEKDATE, WEEKDATX and DTWKDATX
weekdate.0=ccc
weekdate.1=cccc
weekdate.2=EEE, dd MMM yyyy
weekdate.3=EEEE, dd MMMM yyyy
 
#-------WORDDATE Format----------------------
# Used for WORDDATE and WORDDATX
worddate.0=LLL
worddate.1=LLLL
worddate.2=yyyy-MM-dd
worddate.3=dd MMMM yyyy
 
#-------YEAR Format--------------------------
# Used for YEAR
year.0=yy
year.1=yyyy
 
#-------DATETIME Format-------------------------
# Used for DATETIME, DATEAMPM
datetime.0=d.M.yy, hh:mm a
datetime.1=yyyy-MM-dd hh.mm.ss.a
datetime.2=dd MMMM yyyy hh.mm.ss.a zzz
datetime.3=EEEE, dd MMMM yyyy hh.mm.ss.a zzz
 
#-------TIME Format-------------------------------
# Used for TOD, TIME and TIMEAMPM
# Defect S1433113
time.0=HH
time.1=hh:mm a
time.2=hh:mm:ss a
time.3=hh:mm:ss a, zzz
 
#------- HOUR Format-------------------------------
# Used for HOUR
hour.0=HH
 
#------- HHMM Format-------------------------------
# Used for HHMM
hhmm.0=hh.mm.a
hhmm.1=HH.mm
 
#------- MMSS Format-------------------------------
# Used for MMSS
mmss.0=mm
mmss.1=mm:ss
 
#-------Quarter Format----------------------------
# Used by YYQC and DTYYQC
quarteryear.0=yyyy QQQ
quarteryear.1=yyyy QQQQ
 
#------ COMMA -------------------------------------
alignNegativeSign=left
 
#------ PERCENT ------------------------------------
percentSymbol=%
usePercentThousandSeperator=true
spaceBetweenPercentAndNumber=false
alignPercentSymbol=right
percentHasNegativeSign=true
alignNegativeSignForPercent=left
 
#------ CURRENCY ------------------------------------
alignNegativeSignForCurrency=left
spaceBetweenCurrencyAndNumber=false
minusBetweenCurrencyAndNumber=false
