# I18NOK:FileNotLocalizable
#sas_commons_formatter_resources.properties 
#[locale=en_US]

#-------Date Format-------------------
# Used for DATE and DTDATE
date.0=ddMMM
date.1=ddMMMyy
date.2=ddMMMyyyy
date.3=MMM/dd/yyyy

#-------Day Format---------------------
# Used for DAY
day.0=d

#-------DOWNAME Format------------------
# Used for DOWNAME
downame.0=EEE
downame.1=EEEE

#-------MMDDYY Format------------------
# Used for MMDDYY, DDMMYY and YYMMDD
mmddyy.0=MM/dd/yy
mmddyy.1=MM/dd/yyyy

#-------MMYY Format---------------------
# Used for MMYY and YYMM
mmyy.0=MM/yy
mmyy.1=MM/yyyy

#------- MONTH Format ------------------
# Used for MONTH
monname.0=L
monname.1=LLL
monname.2=LLLL

#-------MONYY Format--------------------
# Used for MONYY, YYMON and DTMONYY
monyy.0=MMMyy
monyy.1=MMMyyyy
monyy.2=MMMM yyyy

#-------WEEKDATE Format--------------------
# Used for WEEKDATE, WEEKDATX and DTWKDATX
weekdate.0=ccc
weekdate.1=cccc
weekdate.2=EEE, MMM d, yy
weekdate.3=EEEE, MMMM d, yyyy

#-------WORDDATE Format----------------------
# Used for WORDDATE and WORDDATX
worddate.0=LLL
worddate.1=LLLL
worddate.2=MMM d, yyyy
worddate.3=MMMM d, yyyy

#-------YEAR Format--------------------------
# Used for YEAR
year.0=yy
year.1=yyyy

#-------DATETIME Format-------------------------
# Used for DATETIME, DATEAMPM
datetime.0=MM/dd/yy hh:mm a
datetime.1=MMM d, yyyy hh:mm a
datetime.2=MMMM d, yyyy hh:mm:ss a
datetime.3=EEEE, MMMM d, yyyy hh:mm:ss a

#-------TIME Format-------------------------------
# Used for TOD, TIME and TIMEAMPM
# Defect S1433113
time.0=HH
time.1=h:mm a
time.2=h:mm:ss a
time.3=hh:mm:ss a zzz

#------- HOUR Format-------------------------------
# Used for HOUR
hour.0=hh a

#------- HHMM Format-------------------------------
# Used for HHMM
hhmm.0=hh a
hhmm.1=hh:mm a

#------- MMSS Format-------------------------------
# Used for MMSS
mmss.0=mm
mmss.1=mm:ss

#-------Quarter Format----------------------------
# Used by YYQC and DTYYQC
quarteryear.0=QQQ yy
quarteryear.1=QQQQ yyyy

#------ COMMA -------------------------------------
alignNegativeSign=left

#------ PERCENT ------------------------------------
percentSymbol=%
usePercentThousandSeperator=true
spaceBetweenPercentAndNumber=false
alignPercentSymbol=right
percentHasNegativeSign=true
alignNegativeSignForPercent=left

#------ CURRENCY ------------------------------------
alignNegativeSignForCurrency=
spaceBetweenCurrencyAndNumber=false
minusBetweenCurrencyAndNumber=false

#------ INIFINITY SUPPORT ------------------------------------
posInfinity=Infinity
negInfinity=-Infinity
