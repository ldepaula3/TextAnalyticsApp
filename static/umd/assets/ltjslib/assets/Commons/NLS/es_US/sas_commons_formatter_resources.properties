#
# es_US/sas_commons_formatter_resources.properties
#
 
#-------Date Format-------------------
# Used for DATE and DTDATE
date.0=M/d/yy
date.1=MMM d, yyyy
date.2=d 'de' MMMM 'de' yyyy
date.3=EEEE, d 'de' MMMM 'de' yyyy
 
#-------Day Format---------------------
# Used for DAY
day.0=d
 
#-------DOWNAME Format------------------
# Used for DOWNAME
downame.0=ccc
downame.1=cccc
 
#-------MMDDYY Format------------------
# Used for MMDDYY, DDMMYY and YYMMDD
mmddyy.0=M/d/yy
mmddyy.1=MMM d, yyyy
 
#-------MMYY Format---------------------
# Used for MMYY and YYMM
mmyy.0=MMM yyyy
mmyy.1=MMMM yyyy
 
#------- MONTH Format ------------------
# Used for MONTH
monname.0=MM
monname.1=LLL
monname.2=LLLL
 
#-------MONYY Format--------------------
# Used for MONYY, YYMON and DTMONYY
monyy.0=MMM yyyy
monyy.1=MMMM yyyy
 
#-------WEEKDATE Format--------------------
# Used for WEEKDATE, WEEKDATX and DTWKDATX
weekdate.0=ccc
weekdate.1=cccc
weekdate.2=EEE, d 'de' MMM 'de' yyyy
weekdate.3=EEEE, d 'de' MMMM 'de' yyyy
 
#-------WORDDATE Format----------------------
# Used for WORDDATE and WORDDATX
worddate.0=LLL
worddate.1=LLLL
worddate.2=MMM d, yyyy
worddate.3=d 'de' MMMM 'de' yyyy
 
#-------YEAR Format--------------------------
# Used for YEAR
year.0=yy
year.1=yyyy
 
#-------DATETIME Format-------------------------
# Used for DATETIME, DATEAMPM
datetime.0=d/M/yy hh:mm a
datetime.1=MMM d, yyyy hh:mm:ss a
datetime.2=d 'de' MMMM 'de' yyyy hh:mm:ss a zzz
datetime.3=EEEE, d 'de' MMMM 'de' yyyy hh:mm:ss a zzz
 
#-------TIME Format-------------------------------
# Used for TOD, TIME and TIMEAMPM
# Defect S1433113
time.0=HH
time.1=hh:mm a
time.2=hh:mm:ss a
time.3=hh:mm:ss a zzz
 
#------- HOUR Format-------------------------------
# Used for HOUR
hour.0=HH
 
#------- HHMM Format-------------------------------
# Used for HHMM
hhmm.0=hh  a
hhmm.1=HH:mm
 
#------- MMSS Format-------------------------------
# Used for MMSS
mmss.0=mm
mmss.1=mm:ss
 
#-------Quarter Format----------------------------
# Used by YYQC and DTYYQC
quarteryear.0=QQQ yyyy
quarteryear.1=QQQQ yyyy
 
#------ COMMA -------------------------------------
alignNegativeSign=left
 
#------ PERCENT ------------------------------------
percentSymbol=%
usePercentThousandSeperator=true
spaceBetweenPercentAndNumber=false
alignPercentSymbol=right
percentHasNegativeSign=true
alignNegativeSignForPercent=left
 
#------ CURRENCY ------------------------------------
alignNegativeSignForCurrency=left
spaceBetweenCurrencyAndNumber=false
minusBetweenCurrencyAndNumber=false
